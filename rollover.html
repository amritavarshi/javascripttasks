<!doctype html>
<html>
 
<head>
<title>How to Make a JavaScript Image Rollover</title>
<script>


	var sources=["https://cdn.dribbble.com/users/51395/screenshots/6593695/composition_v6_4x.jpg","https://cdn.dribbble.com/users/43342/screenshots/6592564/studiojq2019_show_go_343_4x.jpg","https://cdn.dribbble.com/users/59947/screenshots/6592329/multifamily_final_01-01_4x.jpeg","https://image.freepik.com/free-vector/geometric-background_23-2148064464.jpg","https://image.freepik.com/free-vector/beautiful-watercolor-background-with-frame_69286-74.jpg","https://image.freepik.com/free-vector/colorful-memphis-design-background-vector_53876-81744.jpg","https://cdn.dribbble.com/users/43342/screenshots/6593702/c4d_june_2019_008_lolly1_dribbble_4x.jpg"]

	function MouseRollover(MyImage) {
		var min=0; 
    	var max=7;  
    	var random = Math.random() * (+max - +min) + +min; 
    	var index=parseInt(random)
        MyImage.src=sources[index];
        	


        }
        function MouseOut(MyImage) {
        MyImage.src = "https://cdn.dribbble.com/users/43342/screenshots/6593702/c4d_june_2019_008_lolly1_dribbble_4x.jpg";
    }


</script>
</head>
 
<body>
 
<div align="center">
 
<!--The rollover image displays here.-->
<img src="https://cdn.dribbble.com/users/43342/screenshots/6593702/c4d_june_2019_008_lolly1_dribbble_4x.jpg" boarder="0px" width="650px" height="550px" 
onMouseOver="MouseRollover(this)" 
onMouseOut="MouseOut(this)"/>
</div>
</body>
</html>
